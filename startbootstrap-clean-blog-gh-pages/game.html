<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:papayawhip;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color:palevioletred;
      letter-spacing: 0.1em;
    }

    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      margin-top: 30px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color:grey;
      color: #ffffff;
    }

    .correct {
      background-color:mediumseagreen;
      border-color:mediumseagreen;
    }

    .present {
      background-color: palegoldenrod;
      border-color: palegoldenrod;
    }

    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    #play-again {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color:mediumseagreen;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #play-again:hover {
      background-color:mediumseagreen;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Ella Moore</a>
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post.html">All About Me</a></li>
            </ul>
        </div>
    </div>
</nav>
  <h1>Wordle</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button id="play-again" onclick="resetGame()">Play Again</button>

  <script>
    const WORDS = ["apple", "grape", "crane", "table", "sugar", "happy", "brave", "quiet", "flame"];
    let answer = WORDS[Math.floor(Math.random() * WORDS.length)].toUpperCase();
    let currentRow = 0;
    let currentGuess = "";

    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const playAgainBtn = document.getElementById("play-again");

    initBoard();

    function initBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let j = 0; j < 5; j++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
        }
        board.appendChild(row);
      }
    }

    document.addEventListener("keydown", handleKey);

    function handleKey(e) {
      if (message.textContent.includes("Nice") || message.textContent.includes("The word was")) return;

      if (e.key === "Enter") {
        if (currentGuess.length === 5) {
          checkGuess();
        }
      } else if (e.key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
      } else if (/^[a-zA-Z]$/.test(e.key)) {
        if (currentGuess.length < 5) {
          currentGuess += e.key.toUpperCase();
          updateTiles();
        }
      }
    }

    function updateTiles() {
      const rowTiles = board.children[currentRow].children;
      for (let i = 0; i < 5; i++) {
        rowTiles[i].textContent = currentGuess[i] || "";
      }
    }

    function checkGuess() {
      const rowTiles = board.children[currentRow].children;
      const guess = currentGuess;
      const answerArray = answer.split("");
      const guessArray = guess.split("");

      const colorResult = Array(5).fill("absent");

      for (let i = 0; i < 5; i++) {
        if (guessArray[i] === answerArray[i]) {
          colorResult[i] = "correct";
          answerArray[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (colorResult[i] === "correct") continue;
        const index = answerArray.indexOf(guessArray[i]);
        if (index !== -1) {
          colorResult[i] = "present";
          answerArray[index] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        rowTiles[i].classList.add(colorResult[i]);
      }

      if (guess === answer) {
        message.textContent = "ðŸŽ‰ Nice job!";
        playAgainBtn.style.display = "inline-block";
        document.removeEventListener("keydown", handleKey);
      } else if (currentRow === 5) {
        message.textContent = `âŒ The word was ${answer}`;
        playAgainBtn.style.display = "inline-block";
        document.removeEventListener("keydown", handleKey);
      } else {
        currentRow++;
        currentGuess = "";
      }
    }

    function resetGame() {
      answer = WORDS[Math.floor(Math.random() * WORDS.length)].toUpperCase();
      currentRow = 0;
      currentGuess = "";
      message.textContent = "";
      playAgainBtn.style.display = "none";
      initBoard();
      document.addEventListener("keydown", handleKey);
    }
  </script>
</body>
</html>
